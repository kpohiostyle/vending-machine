<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>vending-machine</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">vending-machine</span>
            </a>
        </nav>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-6" id="machine">
            </div>
            <div class="col-6">
                <button class="btn btn-danger" onclick="app.vendingController.addCoin()">Quarter</button>
            </div>
        </div>
        <div class="row justify-content-between">
            <div class="col">
                <button class="btn btn-primary" onclick="app.vendingController.buyItem('Sun Chips')">Chips</button>
                <button class="btn btn-primary" onclick="app.vendingController.buyItem('Snickers')">Candy Bar</button>
                <button class="btn btn-primary"
                    onclick="app.vendingController.buyItem('Chocolate Chunk')">Cookies</button>
            </div>
        </div>

    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
